<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>WebGazer Demo</TITLE>
        <link rel="stylesheet" type="text/css" href="./css/calibrationStyle.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/webgazer.js"></script>
        <style>
          button {
            border-radius: 4px;
          }
        </style>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
      <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

        <script src="./js/calibration/jquery/dist/jquery.min.js"></script>
        <script src="./js/calibration/sweetalert/dist/sweetalert.min.js"></script>

        <script src="./js/calibration/main.js"></script>
        <script src="./js/calibration/calibration.js"></script>
        <script src="./js/calibration/precision_calculation.js"></script>
        <script src="./js/calibration/precision_store_points.js"></script>

      <script src="./js/webgazer.js"></script>
      <script src="./js/EventListeners.js"></script>
      <script src="./js/Calculator.js"></script>
      <script src="./js/Dimension.js"></script>
      <script src="./js/Point.js"></script>
      <script src="./js/GraphicManager.js"></script>

        <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar">Menu</span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li><a>Not yet Calibrated</a></li>
                <!-- <li><a onclick="Restart()" href="#">Recalibrate</a></li> -->
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1" />
            <input type="button" class="Calibration" id="Pt2" />
            <input type="button" class="Calibration" id="Pt3" />
            <input type="button" class="Calibration" id="Pt4" />
            <input type="button" class="Calibration" id="Pt5" />
            <input type="button" class="Calibration" id="Pt6" />
            <input type="button" class="Calibration" id="Pt7" />
            <input type="button" class="Calibration" id="Pt8" />
            <input type="button" class="Calibration" id="Pt9" />
        </div>

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="media/calibration.png" width="100%" height="100%" alt="webgazer demo instructions" />
              </div>
              <div class="modal-footer">
                <!-- <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close & load saved model </button> -->
                <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>

      <div align="center" id="finalSurvey" style="display: none;">
          <p>
              <strong>Test finished, please share your experience</strong>
          </p>
          <p>
              <strong>Please rate the pressure on your eyes from 1 (None) to 5 (Very High).</strong>
              <input type="number" id="eyeStrainRate" name="eyeStrainRate" min="1" max="5" oninput="onInputEyeStrainRateButton()" required />
          </p>
          <p>
              <button id="sendDataToServer" onclick="sendDataToServer()" disabled>OK</button>
          </p>
      </div>

      <p align="center" id="thankYou" style="display: none;">
          <strong>Thank you!</strong>
      </p>

        <!-- Latest compiled JavaScript -->
        <script src="./js/calibration/resize_canvas.js"></script>
        <script src="./js/calibration/bootstrap.min.js"></script>

    </body>
</html>
